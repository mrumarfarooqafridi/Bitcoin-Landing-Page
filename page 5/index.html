<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Confirmation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="header-container container-fluid bg-light">
      <div class="container d-flex justify-content-center align-items-center">
        <img
          src="/images/header-logo.png"
          alt="header-logo"
          width="150"
          height="auto"
          class="img-fluid"
        />
      </div>
    </div>

    <main class="container-fluid">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-10 col-lg-8">
            <div class="card">
              <div class="card-header" id="cardHeader">
                Confirming Email Address
              </div>
              <div class="card-body">
                <div id="progressSection">
                  <div class="progress-container">
                    <div class="progress">
                      <div
                        class="progress-bar"
                        id="mainProgressBar"
                        style="width: 0%"
                      ></div>
                    </div>
                    <div class="status-text" id="statusText"></div>
                  </div>
                </div>

                <div class="final-content" id="finalContent">
                  <div class="row align-items-center">
                    <div class="col-md-6 text-center">
                      <img
                        src="/images/Bitcoin.png"
                        class="rounded-circle img-fluid"
                        alt="Profile"
                        style="max-width: 150px"
                      />
                    </div>
                    <div class="col-md-6">
                      <div class="text-center text-md-start">
                        <i class="fas fa-bell text-warning mb-2"></i>
                        <p>You got (1) pending account</p>
                        <h5 class="text-success">
                          The account needs a DEPOSIT
                        </h5>
                        <p class="text-muted">
                          Continue for getting full access
                        </p>
                        <button class="btn account-btn">My Account</button>
                      </div>
                    </div>
                    <div id="showOnClick" class="col-md-6 d-none">
                      <div class="text-center text-md-start">
                        <p class="">
                          Pick your deposite and see your expected monthly
                          income
                        </p>
                        <span class="btn bg-success p-3">
                          <strong>250$</strong>
                          <hr />
                          Estimated profit:5.000$
                        </span>
                        <span class="btn bg-success p-3">
                          <strong>500$</strong>
                          <hr />
                          Estimated profit:10.000$
                        </span>
                        <span class="btn bg-success p-3">
                          <strong>+500$</strong>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="/js/app.js"></script>
  </body>
</html>
